<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>closure</title>
</head>
<body>
<script>
  // let a = Math.pow(4, 2);
  // let b = Math.pow(5, 2);
  // console.log(a, b);

  function makePower(power) {
    return function(number) {
      return Math.pow(number, power)
    }
  }

  // 求平方
  const power2 = makePower(2);
  // 求三次方
  const power3 = makePower(3);

  console.log(power2(4));
  console.log(power2(5));
  console.log(power3(4));
</script>
</body>
</html>
